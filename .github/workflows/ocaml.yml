name: Build, test, and doc update
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  run:
    strategy:
      matrix:
        ocaml-compiler:
          - "ocaml-variants.4.12.0+domains"
          - "ocaml-variants.4.12.0+domains+effects"
          - "ocaml-variants.5.0.0+trunk"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam pin . --with-test --yes
        if: ${{ matrix.ocaml-compiler != 'ocaml-variants.5.0.0+trunk' }}
      - run: |
          opam repo add alpha git+https://github.com/kit-ty-kate/opam-alpha-repository.git
          opam pin . --with-doc --with-test --yes
        if: ${{ matrix.ocaml-compiler == 'ocaml-variants.5.0.0+trunk' }}

      - run: echo 'opam-build-root='`opam var algaeff:build` >> $GITHUB_ENV
        if: ${{ github.ref == 'refs/heads/main' && matrix.ocaml-compiler == 'ocaml-variants.5.0.0+trunk' }}
      - uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' && matrix.ocaml-compiler == 'ocaml-variants.5.0.0+trunk' }}
        with:
          force_orphan: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ format('{0}/_build/default/_doc/_html/', env.opam-build-root) }}
